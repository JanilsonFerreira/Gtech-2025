<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
</head>

<body>

    <h1>Exemplos de input</h1>

    <form action="" method="post">

        <div>
            <label for="">texto</label>
            <input placeholder="insira um texto qualquer" type="text" name="text" id="text">
        </div>


        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">senha</label>
            <input type="password" name="senha" id="password">
        </div>
        <div>
            <label for="checkbox">checkbox</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </div>
        <div>
            <label for="date">data</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="date-time">data e hora</label>
            <input type="datetime-local" name="date-time" id="date-time">
        </div>

        <div>
            <label for="number">numero</label>
            <input type="number" name="number" id="number">
        </div>
        <div>
            <label for="color">cor</label>
            <input type="color" name="'color" id="color">
        </div>
        <div>
            <select name="Assunto" id="">
                <option disabled selected value="">selecione uma opção</option>
<option value="optino-01">opcão 01</option>
<option value="option-02">opcão 02</option>
<option value="option-03">opcão 03</option>

            </select>

        </div>

    </form>


</body>

</html>
